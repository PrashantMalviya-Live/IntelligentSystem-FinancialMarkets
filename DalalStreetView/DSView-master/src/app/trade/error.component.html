<h2 mat-dialog-title>Error occured in Algo: {{ data.algo }} <br /> <span style="font-size:small;font-weight:normal"> {{ data.time }}</span></h2>
<h3 mat-dialog-title>Instance: {{ data.ain }}</h3>
<div mat-dialog-content>
  <div> Method: {{ data.source }}</div>
  <div> {{data.message}}</div>
</div>
<div mat-dialog-actions>
<button mat-button mat-dialog-close (click) ="close()">Close</button>
</div>
